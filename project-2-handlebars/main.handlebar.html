<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopKeep App</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topNav nav-extended blue darken-4">
      <div class="nav-wrapper">
        <h1 class="h1El"></h1>
        <div class="right responsive-img">
          <img class="circle" src="./public/images/My project.jpg" alt="logo" />
        </div>
      </div>
      <div class="nav-content navEl">
        <ul class="tabs tabs-transparent">
          <li id="homeBtn" class="tab"><a href="#test3">Home</a></li>
          <li id="viewInventoryBtn" class="tab">
            <a href="#test1">View Inventory</a>
          </li>
          <li id="viewUsersBtn" class="tab"><a href="#test2">View Users</a></li>
          <li id="logOutBtn" class="tab"><a href="#test3">Logout</a></li>
        </ul>
      </div>
    </nav>
    <h2 class="logInMsg">Log In to Start Your ShopKeep Journey</h2>
    <main>
      <div>
        <div class="row">
          <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="card">
              <div class="card-action blue-grey darken-3 white-text">
                <h3>Login Form</h3>
              </div>

              <div class="card-content">
                <div class="form-field">
                  <label for="username">Username</label>
                  <input type="text" id="username" />
                </div>
                <br />

                <div class="form-field">
                  <label for="password">Password</label>
                  <input type="password" id="password" />
                </div>
                <br />

                <div class="form-field">
                  <button
                    id="loginBtn"
                    class="btn-large waves-effect waves-dark blue-grey darken-3"
                    style="width: 100%"
                  >
                    Login
                  </button>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/inventory.script.js"></script>
    <script src="./js/update.script.js"></script>
  </body>
</html>
