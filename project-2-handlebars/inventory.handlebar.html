<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topNav nav-extended blue darken-4">
      <div class="nav-wrapper">
        <h1 class="h1El"></h1>
        <div class="right responsive-img">
          <img class="circle" src="./public/images/My project.jpg" alt="logo" />
        </div>
      </div>
      <!-- NAVIGATION -->
      <div class="nav-content navEl">
        <ul class="tabs tabs-transparent">
          <li id="homeBtn" class="tab"><a href="#test3">Home</a></li>
          <li class="tab"><a href="#test1">View Inventory</a></li>
          <li class="tab">
            <a
              href="file:/Users/peterbookmyer/Desktop/Front-End-Inventory-Mgmt/project-2-handlebars/users.handlebar.html"
              >View Users</a
            >
          </li>
          <li class="tab">
            <a
              href="file:///Users/peterbookmyer/Desktop/Front-End-Inventory-Mgmt/project-2-handlebars/main.handlebar.html"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h2 class="logInMsg">Your Current Inventory</h2>
    <main>
      <div>
        <div class="tablediv">
          <!-- BUTTON TO ACTIVATE ADD INVENTORY MODAL -->
          <a
            id="addInvBtn"
            class="addbtn waves-effect waves-light btn-large red"
            ><i class="material-icons left">create</i>Add Item
          </a>
          <!-- MODAL -->
          <div id="modalAddInv" class="modal">
            <div class="modal-content">
              <h4>Add Inventory Item</h4>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        placeholder="Item Name"
                        id="itemName"
                        type="text"
                        class="validate"
                      />
                      <label for="item_name"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        placeholder="Current Stock"
                        id="currentStock"
                        type="text"
                        class="validate"
                      />
                      <label for="currentStock"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        placeholder="Item Cost"
                        id="itemCost"
                        type="text"
                        class="validate"
                      />
                      <label for="itemCost"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        placeholder="Sale Price"
                        id="salePrice"
                        type="text"
                        class="validate"
                      />
                      <label for="salePrice"></label>
                      <div class="modal-footer">
                        <a
                          class="addbtn modal-close waves-effect waves-light btn-large red"
                          href="#!"
                          ><i class="material-icons left">create</i>Add Item
                        </a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- INVENTORY TABLE -->
          <table class="highlight">
            <thead>
              <tr>
                <th>Name</th>
                <th>Current Stock</th>
                <th>Item Cost</th>
                <th>Sale Price</th>
                <th>Update</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Beans</td>
                <td>34</td>
                <td>$1.50</td>
                <td>$4.50</td>
                <td>
                  <a
                    id="updateInventoryBtn"
                    class="btn-floating btn-large waves-effect waves-light red"
                    ><i class="material-icons">add</i></a
                  >
                </td>
              </tr>
              <tr>
                <td>Apples</td>
                <td>12</td>
                <td>$0.15</td>
                <td>$1.50</td>
                <td>
                  <a
                    id="updateInventoryBtn"
                    class="btn-floating btn-large waves-effect waves-light red"
                    ><i class="material-icons">add</i></a
                  >
                </td>
              </tr>
              <tr>
                <td>Coffee Beans</td>
                <td>17</td>
                <td>$3.50</td>
                <td>$6.50</td>
                <td>
                  <a
                    id="updateInventoryBtn"
                    class="btn-floating btn-large waves-effect waves-light red"
                    ><i class="material-icons">add</i></a
                  >
                </td>
              </tr>
              <tr>
                <td>Oranges</td>
                <td>32</td>
                <td>$2.50</td>
                <td>$3.50</td>
                <td>
                  <a
                    id="updateInventoryBtn"
                    class="btn-floating btn-large waves-effect waves-light red"
                    ><i class="material-icons">add</i></a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./js/inventory.script.js"></script>
  </body>
</html>
